<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    
    <!-- Google CSE Script -->
    <script async src="https://cse.google.com/cse.js?cx=c6c520bc0202e4f36"></script>

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "RJ Services",
            "url": "https://www.rjservices.com",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://www.rjservices.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        }
    </script>

    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Search Box Styling */
        .gcse-searchbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background-color: white;
        }

        .gcse-searchbox input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Search Results Styling */
        .gcse-searchresults {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Result Item Styling */
        .gcse-searchresults .gsc-result {
            padding: 10px;
            margin: 10px 0;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .gcse-searchresults .gsc-result:hover {
            background-color: #f0f0f0;
            border-color: #4CAF50;
        }

        .gcse-searchresults .gsc-title {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        .gcse-searchresults .gsc-snippet {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .gcse-searchresults .gsc-url {
            font-size: 0.85rem;
            color: #999;
        }

    </style>
</head>
<body>

    <h1>Search on Our Website</h1>

    <!-- Google Custom Search Box -->
    <div class="gcse-searchbox"></div>

    <!-- Google Custom Search Results -->
    <div class="gcse-searchresults"></div>

</body>
</html>
