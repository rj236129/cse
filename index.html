<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    
    <!-- Google CSE Script -->
    <script async src="
https://cse.google.com/cse.js?cx=07cad105f6ef24529"></script>

    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
        }

        /* Search Box Styling */
        .gcse-searchbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Search Results Styling */
        .gcse-searchresults {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Search on Our Website</h1>

    <!-- Google Custom Search Box -->
    <div class="gcse-searchbox"></div>

    <!-- Google Custom Search Results -->
    <div class="gcse-searchresults"></div>

</body>
</html>
