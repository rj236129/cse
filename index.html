<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Google Custom Search</title>
    
    <!-- Google CSE Script -->
    <script async src="https://cse.google.com/cse.js?cx=c6c520bc0202e4f36"></script>

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "RJ Services",
            "url": "https://www.rjservices.com",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://www.rjservices.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        }
    </script>

    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: left;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Search Box Styling */
        .gcse-searchbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background-color: white;
        }

        .gcse-searchbox input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Search Results Container */
        .gcse-searchresults {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            display: table;
            width: 100%;
        }

        /* Table-like Styling for Results */
        .gcse-searchresults .gsc-result {
            padding: 15px;
            margin: 10px 0;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
        }

        .gcse-searchresults .gsc-result:hover {
            background-color: #f0f0f0;
            border-color: #4CAF50;
        }

        /* Left Column: Result Title */
        .gcse-searchresults .gsc-title {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 10px;
            width: 60%;
        }

        /* Right Column: Result Snippet */
        .gcse-searchresults .gsc-snippet {
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
            line-height: 1.5;
            width: 35%;
            margin-left: 5%;
        }

        /* Search Result Header - Table-like Layout */
        .gsc-result-content {
            display: table-row;
            width: 100%;
        }

        /* Adding a "new" label for recent updates */
        .new-update {
            background-color: #FFEB3B;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* Optional Thumbnail for Results (if available) */
        .gsc-result .gsc-thumbnail {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        /* Sorting the results by "New" label */
        .gsc-result .new-update {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff5722;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Search on Our Website</h1>

    <!-- Google Custom Search Box -->
    <div class="gcse-searchbox"></div>

    <!-- Google Custom Search Results -->
    <div class="gcse-searchresults"></div>

</body>
</html>
